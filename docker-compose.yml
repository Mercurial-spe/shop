services:
  db:
    image: mysql:8.0
    container_name: mercurial_shop_db
    environment:
      MYSQL_DATABASE: shop_db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: ./shop-backend
    container_name: mercurial_shop_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/shop_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SMTP_HOST: ${SMTP_HOST:-smtp.qq.com}
      SMTP_PORT: ${SMTP_PORT:-465}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build:
      context: ./shop-frontend
    container_name: mercurial_shop_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  db_data:
